<div class="login-container">

    <div class="header">
        <h1>
            Movify.
        </h1>
    </div>


    <mat-card>

        <mat-card-title>
            Login
        </mat-card-title>

        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="onSubmit(loginForm.value)">

            <mat-form-field>
                <input matInput type="text" placeholder="User name" formControlName="username">
                <mat-error *ngIf="hasError('username', 'required')">
                    Username is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field type=hide>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="hasError('password', 'required')">
                    Password is required.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button class="login-button" color="primary" [disabled]="!loginForm.valid"> Login
            </button>

        </form>

        <mat-nav-list class="navigation">
            <mat-list-item routerLink="/register">No account? Sign up here.</mat-list-item>
        </mat-nav-list>

    </mat-card>
</div>
